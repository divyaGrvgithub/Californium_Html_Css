<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        function myFunction(event){
            document.getElementById("myDiv").innerHTML = document.getElementById("myDiv").innerHTML + "Hi__"
        }
    </script>
   
    <p>In this example, the yellow div will get a new Hi every time You mouseover it </p>
<div style="padding: 50px; background: yellow;" onmouseover ="myFunction()" id="myDiv"> </div>




</body>
</html>
