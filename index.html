<div style="display: flex">
    <style>
      * {
        margin: 0;
        padding: 0;
      }
  
      body {
        background-color: #dbdbdf;
        font-family: "Roboto", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 30px;
        bottom: auto;
      }
  
      .img-container img {
        border: 170px;
        background-color:whitesmoke;
        box-shadow: 3px 2px 3px rgb(146, 136, 136);
        border-color: 4px solid black;
        border-radius: 120px;
        height: 140px;
        width: 140px;
        top: 140px;
        bottom: 140px;
      }
  
      .pokemon {
        background-color: rgb(236, 236, 236);
        box-shadow: 3px 2px 3px rgb(170, 166, 166);
        border-radius: 10px;
        padding: 50px 20px;
        text-align: center;
        max-width: 100%;
        width: 180px;
        justify-content: center;
      }
  
      .info {
        padding-top: 15px;
        font-size: 1.5em;
      }
  
      .number {justify-content: end;
        border: 10px;
        border: 10px solid rgb(194, 186, 186);
        background-color: rgb(194, 186, 186);
        padding-bottom: 2px;
        border-radius: 13px;
        border-width: 10px
        
      }
      .name {
        padding-top: 15px;
      }
      .type {
        padding-top: 15px;
      }
    </style>
    <div class="pokemon">
      <div class="img-container">
        <img
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/2.png"
          alt="${name}"
        />
      </div>
      <div class="info">
        <h6><span class="number">#2</span></h6>
        <p class="name"><b>Babausaur</b></p>
        <h6 class="type">Type : fire</h6>
      </div>
    </div>
    <div></div>
  </div>
